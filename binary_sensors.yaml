 - platform: workday
   country: US
   workdays: [mon, tue, wed, thu, fri]


 - platform: bayesian
   prior: 0.6
   name: Paul Presence
   probability_threshold: 0.9
   observations:
   - entity_id: 'input_boolean.paul_present'
     prob_given_true: 0.9
     prob_given_false: 0.2
     platform: 'state'
     to_state: 'on'
   - entity_id: 'device_tracker.pauls_iphone'
     prob_given_true: 0.9
     prob_given_false: 0.4
     platform: 'state'
     to_state: 'home'
   - entity_id: 'device_tracker.pauls_iphone_2'
     prob_given_true: 0.9
     prob_given_false: 0.2
     platform: 'state'
     to_state: 'home'

 - platform: bayesian
   prior: 0.6
   name: Tracy Presence
   probability_threshold: 0.9
   observations:
   - entity_id: 'input_boolean.tracy_present'
     prob_given_true: 0.9
     prob_given_false: 0.2
     platform: 'state'
     to_state: 'on'
   - entity_id: 'device_tracker.tracys_iphone'
     prob_given_true: 0.9
     prob_given_false: 0.5
     platform: 'state'
     to_state: 'home'
   - entity_id: 'device_tracker.tracys_iphone_2'
     prob_given_true: 0.9
     prob_given_false: 0.2
     platform: 'state'
     to_state: 'home'
