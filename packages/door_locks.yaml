# want to use
    action:
      - service: input_text.set_value
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set user_code_id = 'input_text.door_keypad_' ~ code_slot ~ '_code' %}
                {{ user_code_id }}
          value: '{{ range(1000, 9999) | random }}'

  - alias: Keypad clear code after one time use code is used for 16 through 18
# When the code from slots 16. 17 or 18 are used, the immediately run the delete script, removing the code from all doors
# notice that the alarm level is used to determine which slot was used, make sure the names match your config.  Added condition
# for keypad unlock to keep codes from being deleted when set  (Yale Locks did this)
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.lock_front_door_deadbolt_alarm_level
          - sensor.lock_back_door_deadbolt_alarm_level
          - sensor.lock_garage_door_lock_alarm_level
        above: 15
        below: 19
    condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.frontdoor_action
              state: 'Keypad Unlock'
            - condition: state
              entity_id: sensor.backdoor_action
              state: 'Keypad Unlock'
            - condition: state
              entity_id: sensor.garagedoor_action
              state: 'Keypad Unlock'
        - condition: numeric_state
          entity_id: sensor.ha_runtime_in_minutes
          above: 1
    action:
#      - service: notify.pushbullet_notifications
#        data:
#          message: "door delete test "
#          target:
#          - !secret pauls_secret_email
#          title: "Testing of delete script door keypad"
      - service: script.turn_on
        data_template:
          entity_id: >
            {% set code_slot = trigger.to_state.state %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}

  - alias: Keypad clear code after one time use is set to disabled for 16 through 18
# This will also delete the code from all doors when you change the option from enabled to disabled
    trigger:
      - platform: state
        to: 'Disabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set script_to_run = 'script.door_keypad_' ~ code_slot ~ '_delete' %}
                {{ script_to_run }}

  - alias: Notify who unlocked door with timestamp
# this will send you a message telling you which slot was used to unlock the door and will use the
# name set in the input text for the door as it's friendly name.  If you dont want to get notified
# when you are home use the appropiate condition. 
    trigger:
    - platform: state
      entity_id:
        - sensor.frontdoor_action
        - sensor.backdoor_action
      to: 'Keypad Unlock'
# This is for an FE599 Schalge lock, they handle events differntly, this will only trigger if a differnt code is used to unlock the door.  Best I could do currently
    - platform: state
      entity_id:
        - sensor.garagedoor_code
    condition:
    - condition: numeric_state
      entity_id: sensor.ha_runtime_in_minutes
      above: 1
# This condtion is for me to only run when no one is home.  This sensor is not included in this package.  Its one I use for other automations as well.
    - condition: state
      entity_id: binary_sensor.people_home
      state: 'off'
    action:
# This input boolean is not included in this packge, Its something I use in other automations to disable alarms, turn on lights, etc 
# for guests who have a code but nota presence sensor set up
    - service: input_boolean.turn_on
      entity_id: input_boolean.guests_present
    - delay:
        seconds: 2
    - service: notify.pushbullet_notifications
      data_template:
        message: " At {{ as_timestamp (now()) | timestamp_custom('%I:%M %p') }} on {{ now().strftime('%d %b %Y') }} " 
        target:
        - !secret pauls_secret_email
        - !secret tracys_secret_email
        title: >
          {% set mapper = { 'sensor.frontdoor_action' : 'sensor.frontdoor_code',
                            'sensor.backdoor_action' : 'sensor.backdoor_code',
                            'sensor.garagedoor_code' : 'sensor.garagedoor_code' } %}
          {{ trigger.to_state.attributes.friendly_name }} unlocked by {{ states(mapper[trigger.entity_id]) }}
    - service: input_text.set_value
      data_template:
        entity_id: input_text.last_person_to_unlock
        value: >
          {% set mapper = { 'sensor.frontdoor_action' : 'sensor.frontdoor_code',
                            'sensor.backdoor_action' : 'sensor.backdoor_code',
                            'sensor.garagedoor_code' : 'sensor.garagedoor_code' } %}
          {{ states(mapper[trigger.entity_id]) }}

