toggle_cover:
  alias: 'Garage Door Button'
  sequence:
    - service: homeassistant.turn_on
      entity_id: input_boolean.garage_changed_with_ha
    - service_template: >
        {% if is_state('cover.garage_door_opener', 'open') %}
          cover.close_cover
        {% else %}
          cover.open_cover
        {% endif %}
      entity_id: cover.garage_door_opener
      
